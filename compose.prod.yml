services:
    database:
        image: postgres:15
        restart: always
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_NAME}
        ports:
          - "5432:5432"

    migrations:
        build: ./migrations
        depends_on:
            - database
        environment:
            - DATABASE_URL=${DATABASE_URL}
        ports:
          - "5555:5555"

    node-app:
        build:
            context: ./node-app
            dockerfile: Dockerfile.prod
        environment:
            - DATABASE_URL=${DATABASE_URL}
        depends_on:
            - database
        ports:
          - "7070:7070"

    go-app:
        build:
            context: ./go-app
            dockerfile: Dockerfile.prod
        working_dir: /app
        environment:
            - DATABASE_URL=${DATABASE_URL}
        depends_on:
            - database
        ports:
        - 8080:8080

    rust-app:
        build:
            context: ./rust-app
            dockerfile: Dockerfile.prod
        environment:
            - DATABASE_URL=${DATABASE_URL}
        depends_on:
            - database
        ports:
          - "9090:9090"
